</head>
<body>

  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="images/MajorProjectLogo.jpg" width="300px">
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="tutorials.html">Tutorials</a></li>

      <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
      <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>
  <div class="containerV">
    <h1>Video Tutorials</h1>
    <div class="row">
      <div class="col">
        <div class="feature-img">
          <img src="images/P10.jfif" width="100%">
          <img src="images/play.png" class="play-btn" onclick="playVideo('images/T-SHIRT PRINTING  BUSIENESS.mp4')">
        </div>
      </div>
      <div class="col">
        <div class="small-img-row">
          <div class="small-img">
            <img src="images/P8.jpg" width="150px">
            <img src="images/play.png" class="play-btn" onclick="playVideo('images/Toothpick Business.mp4')">
          </div>
          <p>Toothpick Making Buisness Idea</p>
        </div>
        <div class="small-img-row">
          <div class="small-img">
            <img src="images/P9.jpg" width="150px">
            <img src="images/play.png" class="play-btn" onclick="playVideo('images/Candles making, Small business.mp4')">
          </div>
          <p>Candles Making Small Business Idea</p>
        </div>
        <div class="small-img-row">
          <div class="small-img">
            <img src="images/P10.jfif" width="150px">
            <img src="images/play.png" class="play-btn" onclick="playVideo('images/T-SHIRT PRINTING  BUSIENESS.mp4')">
          </div>
          <p>T-SHIRT Printing Buisness Idea</p>
        </div>
      </div>
    </div>
  </div>

  <div class="video-player" id="videoPlayer">
    <video width="100%" controls autoplay>
      <source src="images/T-SHIRT PRINTING  BUSIENESS.mp4" type="video/mp4" id="myVideo">
    </video>
    <img src="images/close.png" class="close-btn" onclick="stopVideo()">
  </div>

  <!--------Js for close btn-->
  <script>
    var videoPlayer =document.getElementById("videoPlayer");
    var myVideo =document.getElementById("myVideo");

    function stopVideo(){
      videoPlayer.style.display = "none"
    }

    function playVideo(file = null){
      myVideo.src = file;
      videoPlayer.style.display = "block"
    }
  </script>



<!-----js for toggle menu----->
<script>
  var MenuItems = document.getElementById("MenuItems")
  MenuItems.style.maxHeight = "0px";
  function menutoggle(){
    if(MenuItems.style.maxHeight == "0px"){
      MenuItems.style.maxHeight = "200px";
    }
    else{
      MenuItems.style.maxHeight = "0px";
    }
  }
</script>
</body>
